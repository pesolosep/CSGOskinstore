{% extends 'base.html' %}

{% block content %}

<style>
    body {
        background-image: url('https://cdn.akamai.steamstatic.com/apps/csgo/images/dreams/hyper_awp_1.png');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        position: relative; 
    }

    .logo {
        position: absolute;
        top: 12px;
        left: 22px;
        z-index: 2;
        font-size: 36px;
        font-family: 'Helvetica', sans-serif;
        color: rgb(108, 20, 162);
    }

    .showcase h1,
    .showcase a {
        font-family: 'Helvetica', sans-serif;
        color: black;
        font-weight: bold;
    }

    .showcase {
        text-align: center;
        background-color: #d3d3d3ac;
        border-radius: 16px;
        padding-top: 30px;
        padding: 40px;
        width: 600px;
        text-align: left;
        backdrop-filter: blur(6px);
    }

    form {
        font-family: 'Helvetica', sans-serif;
        font-weight: 600;
    }

    input,
    textarea {
        width: 100%;
        padding: 0.4rem;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .text-title {
        text-align: left; 
        font-size:35px;
        font-weight: 600;
        padding-bottom: 19px;
        padding-top: 5px;
    }

    .submit-button{
        font-size: 16px;
        display: inline-flex;
        height: 40px;
        width: 100%;
        padding: 8px 48px;
        justify-content: center;
        align-items: center;
        gap: 16px;
        border-radius: 8px;
        background: var(--primary-blue, rgb(108, 20, 162));
        color: #ffffff;
        text-decoration: none;
        border: none;
        cursor: pointer;
    }

</style>

<div class="logo">
    NOT A SCAM!
</div>

<div class = "showcase">
    <h1 class = "text-title">Edit Your Order</h1>
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Edit Order"/>
                </td>
            </tr>
        </table>
    </form>
</div>

{% endblock %}
